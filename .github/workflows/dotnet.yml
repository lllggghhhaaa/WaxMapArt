# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-win-x64:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish D:\a\WaxMapArt\WaxMapArt\WaxMapArt.Avalonia.Desktop\WaxMapArt.Avalonia.Desktop.csproj -r win-x64 -c Release -o publish\win-x64 --sc
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: win-x64
        path: D:\a\WaxMapArt\WaxMapArt\publish\win-x64
        
  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish /home/runner/work/WaxMapArt/WaxMapArt/WaxMapArt.Avalonia.Desktop/WaxMapArt.Avalonia.Desktop.csproj -r linux-x64 -c Release -o publish/linux-x64 --sc
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Application_Artifact
        path: /home/runner/work/WaxMapArt/WaxMapArt/publish/linux-x64
